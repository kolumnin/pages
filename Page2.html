<! DOCTYPE HTML>
<head><title>page2.html</title>
<meta http-equiv="refresh"
        content="5; url = https://kolumnin.github.io/pages/Page2.html" />  
  <head> 
    <script src="jquery.js"></script> 
    <script> 
    $(function(){
      $("#includedContent").load("/page3.html"); 
    });
    </script> 
<script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /* Loop through a collection of all HTML elements: */
  z =document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++){
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file =elmnt.getAttribute("w3-include-html");
    if (file) {
      /* Make an HTTP request using the attribute value as the file name: */
      xhttp = newXMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /* Remove the attribute, and call this function once more: */
         elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      } 
      xhttp.open("GET", file, true);
      xhttp.send();
      /* Exit the function: */
      return;
    }
  }
}
</script>
</head>
<body>
<div><a href="https://www.kolumnin.com/"></a>
<div><a href="https://KoluMnIN.github.io/"></a></div>
<div><a href="https://kolumnin.github.io/pages/Index.html"><IMG src="/pages/myWingsOfFire.jpg" width="150" height="100"></a></div>
<div></div>
    <h1 style="text-align:center;color:green;">  
       Redirecting. . . 
    </h1>  
      
    <p style="text-align:center;">  
        If your browser supports Refresh,  
        you'll be redirected to the page  
        in 5 seconds.  
    </p>  
 
     <div id="includedContent"></div>
<div w3-include-html="/page3.html"></div>
</body>
</html>
